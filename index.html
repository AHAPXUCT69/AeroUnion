<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>AeroUnion - Официальный диллер</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar"></div>
      <!-- /.sidebar -->
      <div class="content">
        <header class="header">
          <div class="container">
            <div class="header-inner">
              <a href="#" class="logo link">
                <span class="logo__name logo__name--hl"
                  >Aero<span class="logo__name">union</span></span
                >
                <span class="logo__description">Официальный диллер в РФ</span>
              </a>
              <!-- /.logo -->
              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="#" class="nav__link link">Модели</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link link">Обзор вертолетов</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link link">О компании</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link link">Преимущества</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link link">Калькулятор</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link link">Услуги</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link link">Новости</a>
                  </li>
                </ul>
              </nav>

              <div class="options">
                <div class="lang">
                  <a href="#" class="lang__eng link">eng</a>
                  <a href="#" class="lang__rus active link">rus</a>
                </div>
                <!-- /.options__lang -->
                <a href="#" class="optons__compare link">
                  <svg class="icon">
                    <use xlink:href="images/icons/sprite.svg#comparison"></use>
                  </svg>
                </a>
                <a href="#" class="optons__search link">
                  <svg class="icon">
                    <use xlink:href="images/icons/sprite.svg#search"></use>
                  </svg>
                </a>
              </div>
              <!-- /.options -->
            </div>
            <!-- /.header-wrapper -->
          </div>
          <!-- /.container -->
        </header>
      </div>
      <!-- /.content -->
    </div>
    <!-- /.layout -->
  </body>
</html>
